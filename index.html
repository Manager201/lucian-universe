<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Lucian Universe</title>
    <style>
      body {
        background: url("welcome.png") no-repeat center center fixed;
        background-size: cover;
        color: white;
        font-family: system-ui, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      a {
        color: #0b63ff;
        text-decoration: none;
        border: 1px solid #0b63ff;
        padding: 8px 16px;
        border-radius: 8px;
        margin-top: 20px;
        display: inline-block;
      }
      a:hover {
        background-color: #0b63ff;
        color: white;
      }
    </style>
  </head>
  <body>
    <script>
  // ðŸ”¹ Function to get your live API tunnel URL (same as used in login/dashboard)
  async function getLoginTunnelUrl() {
    const res = await fetch("https://raw.githubusercontent.com/Manager201/lucian-universe/refs/heads/main/tunnel_url.txt");
    const text = await res.text();
    for (const line of text.split("\n")) {
      if (/^login tunnel\s*-/i.test(line)) {
        return line.replace(/^login tunnel\s*-\s*/i, "").trim();
      }
    }
    throw new Error("Login tunnel not found");
  }

  // ðŸ”¹ Immediately check if user already logged in
  (async function() {
    try {
      const api = await getLoginTunnelUrl(); // dynamically fetch current tunnel
      const res = await fetch(api + "/session_check", { credentials: "include" });

      if (res.ok) {
        // âœ… User has a valid session cookie -> skip login
        console.log("Already logged in, redirecting to dashboard...");
        window.location.href = "/dashboard";
        return;
      }
      // if not ok, just show normal index page
    } catch (e) {
      console.warn("Session check failed:", e);
      // ignore and let index page show
    }
  })();
</script>
    <h1>Welcome to Lucian Universe</h1>
    <a href="login.html">Login</a>
  </body>
</html>
