<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Lucian Universe</title>
    <style>
      body {
        background: url("welcome.png") no-repeat center center fixed;
        background-size: cover;
        color: white;
        font-family: system-ui, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .top-right {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .user-icon {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
        position: relative;
      }

      .user-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .dropdown {
        position: absolute;
        top: 40px;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid #0b63ff;
        border-radius: 6px;
        display: none;
        flex-direction: column;
        min-width: 140px;
        z-index: 1000;
      }

      .dropdown a {
        color: white;
        padding: 8px 12px;
        text-decoration: none;
        border-bottom: 1px solid #0b63ff;
      }

      .dropdown a:hover {
        background-color: #0b63ff;
      }

      a.button {
        color: #0b63ff;
        text-decoration: none;
        border: 1px solid #0b63ff;
        padding: 8px 16px;
        border-radius: 8px;
        margin-top: 20px;
        display: inline-block;
      }

      a.button:hover {
        background-color: #0b63ff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="topBar" class="top-right" style="display: none;">
      <a id="dashboardBtn" href="/dashboard" class="button" style="display: none;">Go to Dashboard</a>
      <div class="user-icon" onclick="toggleDropdown()">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Icon" />
        <div id="dropdownMenu" class="dropdown">
          <!-- Content will be injected dynamically -->
        </div>
      </div>
    </div>

    <h1>Welcome to Lucian Universe</h1>
    <a id="loginBtn" href="login.html" class="button">Login</a>

    <script>
      async function getLoginTunnelUrl() {
        const res = await fetch("https://raw.githubusercontent.com/Manager201/lucian-universe/refs/heads/main/tunnel_url.txt");
        const text = await res.text();
        for (const line of text.split("\n")) {
          if (/^login tunnel\s*-/i.test(line)) {
            return line.replace(/^login tunnel\s*-\s*/i, "").trim();
          }
        }
        throw new Error("Login tunnel not found");
      }

      function toggleDropdown() {
        const menu = document.getElementById("dropdownMenu");
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      }

      async function logout() {
        try {
          const api = await getLoginTunnelUrl();
          await fetch(api + "/logout", { method: "POST", credentials: "include" });
          location.reload();
        } catch (e) {
          console.warn("Logout failed:", e);
        }
      }

      (async function() {
        try {
          const api = await getLoginTunnelUrl();
          const res = await fetch(api + "/session_check", { credentials: "include" });

          document.getElementById("topBar").style.display = "flex";
          document.getElementById("loginBtn").style.display = "none";

          const dropdown = document.getElementById("dropdownMenu");

          if (res.ok) {
            // Logged in
            document.getElementById("dashboardBtn").style.display = "inline-block";
            dropdown.innerHTML = `<a href="#" onclick="logout()">Logout</a>`;
          } else {
            // Not logged in
            dropdown.innerHTML = `
              <a href="signup.html">Request Sign Up</a>
              <a href="login.html">Login</a>
            `;
          }
        } catch (e) {
          console.warn("Session check failed:", e);
        }
      })();
    </script>
  </body>
</html>
