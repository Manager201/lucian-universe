<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lucian Universe - Login</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    input, button, select {
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 220px;
    }
    button {
      background: #0b63ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0948b4;
    }
    #message { margin-top: 10px; color: #ff4d4d; }
  </style>
</head>
<body>
  <h2>Login to Lucian Universe</h2>

  <div id="step1">
    <input id="username" placeholder="Enter username"><br>
    <button onclick="chooseMethod()">Next</button>
  </div>

  <div id="step2" style="display:none">
    <select id="method">
      <option value="password">Password</option>
      <option value="email">Email OTP</option>
    </select><br>
    <button onclick="goToMethod()">Continue</button>
  </div>

  <div id="passwordStep" style="display:none">
    <input id="password" type="password" placeholder="Enter password"><br>
    <button onclick="loginWithPassword()">Login</button>
  </div>

  <div id="emailStep" style="display:none">
    <input id="email" placeholder="Enter email"><br>
    <button onclick="sendOtp()">Send OTP</button><br>
    <input id="otp" placeholder="Enter OTP" style="display:none"><br>
    <button id="verifyBtn" style="display:none" onclick="verifyOtp()">Verify OTP</button>
  </div>

  <p id="message"></p>

  <script>
    async function getLoginTunnelUrl() {
        const res = await fetch("https://raw.githubusercontent.com/Manager201/lucian_universe/main/tunnel_url.txt");
        const text = await res.text();

        const lines = text.split("\n");
        for (const raw of lines) {
            const line = raw.trim();

            // Case-insensitive match, capture everything after "Login tunnel -"
            const match = line.match(/^login tunnel\s*-\s*(.+)$/i);
            if (match) {
                return match[1].trim(); // this is the full URL
            }
        }

        throw new Error("Login tunnel not found");
    }

    let apiBase = "";

    (async () => {
        try {
            apiBase = await getLoginTunnelUrl();
            console.log("✅ API base URL:", apiBase);
        } catch (err) {
            console.error("⚠️ Failed to fetch tunnel URL:", err);
            const msgEl = document.getElementById("message");
            if (msgEl) msgEl.textContent = "Server unavailable, please try again later.";
        }
    })();

    // Check username and decide login method
    async function chooseMethod() {
      const username = document.getElementById("username").value.trim();
      if (!username) return showMsg("Please enter username");

      try {
        const res = await fetch(apiBase + "/check_user", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username })
        });

        if (res.ok) {
          const data = await res.json();
          localStorage.setItem("username", username);
          document.getElementById("step1").style.display = "none";

          if (data.has_email) {
            // If user has email, ask which method
            document.getElementById("step2").style.display = "block";
          } else {
            // Directly show password
            document.getElementById("passwordStep").style.display = "block";
          }
        } else if (res.status === 404) {
          showMsg("Username not found");
        } else {
          showMsg("Unexpected server response");
        }
      } catch (err) {
        console.error(err);
        showMsg("Server unreachable");
      }
    }

    function goToMethod() {
      const method = document.getElementById("method").value;
      document.getElementById("step2").style.display = "none";
      if (method === "password") {
        document.getElementById("passwordStep").style.display = "block";
      } else {
        document.getElementById("emailStep").style.display = "block";
      }
    }

    async function loginWithPassword() {
      const username = localStorage.getItem("username");
      const password = document.getElementById("password").value.trim();
      if (!password) return showMsg("Enter password");

      try {
        const res = await fetch(apiBase + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        if (res.status === 200) {
          showMsg("✅ Login successful!", "green");
          setTimeout(() => (location.href = "dashboard.html"), 1000);
        } else if (res.status === 401) {
          showMsg("Wrong username or password");
        } else {
          showMsg("Unexpected error");
        }
      } catch {
        showMsg("Server unreachable");
      }
    }

    async function sendOtp() {
      const username = localStorage.getItem("username");
      const email = document.getElementById("email").value.trim();
      if (!email) return showMsg("Enter email");

      try {
        const res = await fetch(apiBase + "/send_otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email })
        });
        if (res.status === 200) {
          showMsg("OTP sent to email", "green");
          document.getElementById("otp").style.display = "inline";
          document.getElementById("verifyBtn").style.display = "inline";
        } else if (res.status === 404) {
          showMsg("Invalid email or username");
        } else {
          showMsg("Unexpected error");
        }
      } catch {
        showMsg("Server unreachable");
      }
    }

    async function verifyOtp() {
      const username = localStorage.getItem("username");
      const otp = document.getElementById("otp").value.trim();
      if (!otp) return showMsg("Enter OTP");

      try {
        const res = await fetch(apiBase + "/verify_otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, otp })
        });
        if (res.status === 200) {
          showMsg("✅ Login successful!", "green");
          setTimeout(() => (location.href = "dashboard.html"), 1000);
        } else if (res.status === 401) {
          showMsg("Invalid OTP");
        } else {
          showMsg("Unexpected error");
        }
      } catch {
        showMsg("Server unreachable");
      }
    }

    function showMsg(msg, color = "red") {
      const m = document.getElementById("message");
      m.style.color = color;
      m.textContent = msg;
    }
  </script>
</body>
</html>
