<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lucian Universe - Login</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    input, button, select {
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 220px;
    }
    button {
      background: #0b63ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0948b4;
    }
    #message { margin-top: 10px; color: #ff4d4d; }
  </style>
</head>
<body>
  <h2>Login to Lucian Universe</h2>

  <div id="step1">
    <input id="username" placeholder="Enter username"><br>
    <button onclick="chooseMethod()">Next</button>
  </div>

  <div id="step2" style="display:none">
    <select id="method">
      <option value="password">Password</option>
      <option value="email">Email OTP</option>
    </select><br>
    <button onclick="goToMethod()">Continue</button>
  </div>

  <div id="passwordStep" style="display:none">
    <input id="password" type="password" placeholder="Enter password"><br>
    <button onclick="loginWithPassword()">Login</button>
  </div>

  <div id="emailStep" style="display:none">
    <input id="email" placeholder="Enter email"><br>
    <button onclick="sendOtp()">Send OTP</button><br>
    <input id="otp" placeholder="Enter OTP" style="display:none"><br>
    <button id="verifyBtn" style="display:none" onclick="verifyOtp()">Verify OTP</button>
  </div>

  <p id="message"></p>

  <script>
    const apiBase = "https://queen-came-provincial-yukon.trycloudflare.com/"; // your existing Flask backend

    function chooseMethod() {
      const u = document.getElementById("username").value.trim();
      if (!u) return showMsg("Please enter username");
      localStorage.setItem("username", u);
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }

    function goToMethod() {
      const method = document.getElementById("method").value;
      document.getElementById("step2").style.display = "none";
      if (method === "password") {
        document.getElementById("passwordStep").style.display = "block";
      } else {
        document.getElementById("emailStep").style.display = "block";
      }
    }

    async function loginWithPassword() {
      const username = localStorage.getItem("username");
      const password = document.getElementById("password").value.trim();
      if (!password) return showMsg("Enter password");
      try {
        const res = await fetch(apiBase + "/login", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({username, password})
        });
        if (res.status === 200) {
          showMsg("✅ Login successful!", "green");
          setTimeout(()=>location.href="dashboard.html", 1000);
        } else {
          showMsg("Wrong username or password");
        }
      } catch {
        showMsg("Server unreachable");
      }
    }

    async function sendOtp() {
      const username = localStorage.getItem("username");
      const email = document.getElementById("email").value.trim();
      if (!email) return showMsg("Enter email");
      // Assuming your Flask API has /send_otp endpoint
      try {
        const res = await fetch(apiBase + "/send_otp", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({username, email})
        });
        if (res.status === 200) {
          showMsg("OTP sent to email", "green");
          document.getElementById("otp").style.display = "inline";
          document.getElementById("verifyBtn").style.display = "inline";
        } else {
          showMsg("Invalid email or username");
        }
      } catch {
        showMsg("Server unreachable");
      }
    }

    async function verifyOtp() {
      const username = localStorage.getItem("username");
      const otp = document.getElementById("otp").value.trim();
      if (!otp) return showMsg("Enter OTP");
      try {
        const res = await fetch(apiBase + "/verify_otp", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({username, otp})
        });
        if (res.status === 200) {
          showMsg("✅ Login successful!", "green");
          setTimeout(()=>location.href="dashboard.html", 1000);
        } else {
          showMsg("Invalid OTP");
        }
      } catch {
        showMsg("Server unreachable");
      }
    }

    function showMsg(msg, color="red") {
      const m = document.getElementById("message");
      m.style.color = color;
      m.textContent = msg;
    }
  </script>
</body>
</html>
